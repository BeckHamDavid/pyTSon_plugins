welcomeMSG = Willkommen, {nick}
	Um dich auf diesem Teamspeak Server zu registrieren musst du folgendes tun:
	
	1. Auf den Minecraft Server [color=green]gommehd.net[/color] joinen.
	2. In den Minecraft chat [color=red]/ts set {uid}[/color] eingeben.
	3. Im Teamspeak Chat dem User [URL=client://0/serveradmin~Gomme-Bot]Gomme-Bot[/URL] deinen Minecraft Namen schreiben (Groß/Kleinschreibung beachten)
	4. Wenn die Registrierung erfolgreich warst erhälst du die Server Gruppe "Registriert". Es kann eine Zeit lang dauern bis dein Minecraft Kopf hinter deinem Namen erscheint.
	
	Bitte bedenke das du auf diesem Teamspeak mit wildfremden Leuten redest von denen du nichts weisst.
	[color=red]Für deine eigene Sicherheit solltest du darauf achten an wen du welche informationen über dich rausgibst![/color]
	
	Viel Spass dann :)

